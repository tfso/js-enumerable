on:
  release:
    types: 
      - published # prerelease is triggered by published
      - edited # editing a prerelease to release isn't triggering published.

name: publish npm

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: build code
        uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: build project
        run: |
          npm ci
          npm test
          npm run lint
          npm run build

