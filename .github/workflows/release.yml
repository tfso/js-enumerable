name: (Release) Package

on:
  push:
    tags:
      - 'v[0-9]+\.[0-9]+\.[0-9]+' # only full releases, eg v1.0.1

env:
  FILES: | 
    lib/
    src/
    package.json
    index.html
    LICENSE
    README.md

jobs:
  setup:
    environment: prod
    runs-on: ubuntu-latest
    name: find version
    outputs:
        version: v${{ steps.semver.outputs.fullversion }}
        prerelease: ${{ steps.semver.outputs.prerelease }}
    steps:
      - name: extract tag version
        id: semver
        uses: booxmedialtd/ws-action-parse-semver@v1
        with:
          input_string: ${{ github.ref }}
          version_extractor_regex: 'refs\/tags\/v(.*)$'

  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: build npm package
        uses: tfso/action-helpers/npm-build@v1
        id: npm
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TFSO_TOKEN }}
          FONT_AWESOME_TOKEN: ${{ secrets.FONT_AWESOME_TOKEN }}
          CUSTOM_TAG: ${{ needs.setup.outputs.version }}
          NODE_VERSION: 20

      - name: upload package
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: ${{ env.FILES }}
          retention-days: 7

